<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back" defaultHref="/tabs/event"></ion-back-button>
    </ion-buttons>
    <ion-title>Modification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="padding">
    
    <div class="logo">
      <ion-icon color="light" name="star"></ion-icon>
    </div>
    <!-- techniquementcette partie sera réservée au cover.
    prise de photo native ou selection de la galerie -->

    <ion-item >
      <ion-label color="light" position="floating">Libellé</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item >
      <ion-label color="light" position="floating">Description</ion-label>
      <ion-textarea type="text" required></ion-textarea>
    </ion-item>

    <ion-item >
      <ion-label color="light" position="floating">Date</ion-label>
      <ion-input type="date" placeholder="" required></ion-input>
    </ion-item>

    <ion-item >
      <ion-label color="light" position="floating">Heure</ion-label>
      <ion-input type="time" placeholder="" required></ion-input>
    </ion-item>

    <ion-item >
      <ion-label color="light" position="floating">Lieu</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item >
      <ion-label color="light" position="floating">Prix de participation</ion-label>
      <ion-input type="number" min="0" max="999999" required></ion-input>
    </ion-item>

    <br>

    <ion-button color="light" expand="block" shape="round" fill="outline" routerLink="/tabs/event">Valider les modifications</ion-button>
    <br>

  </div>
</ion-content>
