    <form>
      <ion-item>
        <ion-label color="light" position="floating">Libellé</ion-label>
        <ion-input #libel name="libel" type="text"></ion-input>
      </ion-item>


      <ion-item >
        <ion-label color="light" position="floating">Description</ion-label>
        <ion-textarea #description name="description" type="text"></ion-textarea>
      </ion-item>

      <ion-item >
        <ion-label color="light" position="floating">Date</ion-label>
        <ion-input #date type="date" name="date" placeholder="" ></ion-input>
      </ion-item>

      <ion-item >
        <ion-label color="light" position="floating">Heure</ion-label>
        <ion-input #heure type="time" name="heure" placeholder=""></ion-input>
      </ion-item>

      <ion-item >
        <ion-label color="light" position="floating">Lieu</ion-label>
        <ion-input #lieu type="text" name="lieu" ></ion-input>
      </ion-item>

      <ion-item >
        <ion-label color="light" position="floating">Prix de participation</ion-label>
        <ion-input #prix type="number" name="prix" min="0" max="999999" ></ion-input>
      </ion-item>

      <ion-item >
        <ion-label color="light" position="floating">Organisateur</ion-label>
        <ion-input #organisateur name="organisateur" type="text" ></ion-input>
      </ion-item>

      <br>

      <ion-button (click)="add(libel, description, date, heure, lieu, prix, organisateur)"
      type="submit" color="light" expand="block" shape="round" fill="outline">Publier l'événement</ion-button>
      
    </form>

  </div>
</ion-content>
