<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back" defaultHref="/tabs/event"></ion-back-button>
    </ion-buttons>
    <ion-title>Nouveau</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="padding">
    
    <div class="logo">
      <ion-icon color="light" name="sunny"></ion-icon>
    </div>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <ion-item >
        <ion-label color="light" position="floating">Libellé</ion-label>
        <ion-input formControlName="libel" type="text" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label color="light" position="floating">Description</ion-label>
        <ion-textarea formControlName="description" type="text" required></ion-textarea>
      </ion-item>

      <ion-item >
        <ion-label color="light" position="floating">Date</ion-label>
        <ion-input formControlName ="date" type="date" placeholder="" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label color="light" position="floating">Heure</ion-label>
        <ion-input formControlName="heure" type="time" placeholder="" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label color="light" position="floating">Lieu</ion-label>
        <ion-input formControlName ="lieu" type="text" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label color="light" position="floating">Prix de participation</ion-label>
        <ion-input formControlName="prix" type="number" min="0" max="999999" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label color="light" position="floating">Organisateur</ion-label>
        <ion-input formControlName ="organisateur" type="text" required></ion-input>
      </ion-item>

      <br>

      <ion-button type="submit" color="light" expand="block" shape="round" fill="outline">Publier l'événement</ion-button>
      
      <br>
    </form>

  </div>
</ion-content>
